<!DOCTYPE html>
<html lang="en">
<head>
  <title>Master the Jouyou</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link type="text/css" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" media="all" />
  

</head>
<body>

<nav class="navbar navbar-inverse">
	<div class="navbar-header">
	    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#analyst_tools_navbar" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	    </button>
		<a class="navbar-brand" href="/analyst_tools/">
	   		Master the Jouyou
		</a>
  	</div>

  	<div class="collapse navbar-collapse" id="analyst_tools_navbar">
		<ul class="nav navbar-nav">
			<li><a href="/analyst_tools/">Home</a></li>
		</ul>	
		{% if user.is_authenticated %}
	        <ul class="nav navbar-nav navbar-right">
	            <li class="dropdown user-tools">
		        	<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
		            	Logged in as {{ user.username }} <span class="caret"></span>
		          	</a>
		          	<ul class="dropdown-menu" role="menu">
		            	<li><a href="/analyst_tools/logout"><i class="fa fa-sign-out"></i> Logout</a></li>
		          	</ul>
		        </li>
	        </ul>
	    {% endif %}
    </div>
</nav>




<div id="content" class="container">
{% block content %}{% endblock %}
</div>

<footer class="container" style="border-top:solid 1px #b3b3b3; margin:10px auto;padding-top:5px;">
    <div style="font-size:25px; padding-top:15px;">
    	<a href="https://chi.uc.edu" style="font-style:italic;color:#b3b3b3">Master the Jouyou</a> 
    </div>
</footer>

</body>
</html>
